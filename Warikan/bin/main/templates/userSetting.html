<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type"
	 content="text/html;; charset=UTF-8" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
        .content {         
            padding: 10px;
            width: 600px;
            margin: auto;
        }
        
        .custom-button-width {
			width: 100%;
		}
    </style>
    
    
    
</head>

<body class="content">
	<div th:unless="${#strings.isEmpty(complete)}">
	<div th:text="${complete}" class="alert alert-success" role="alert"></div>
	</div>
	<p>割り勘をしたいけど、あなたが全額支払った<br>
	お買いもの情報を入力して下さい</p>
	
	<form method="post" th:action="@{/home/setting}" th:object="${userForm}">
	      <div class="mb-3">
			  <label for="amount" class="form-label">名前</label>
			  <input type="text" id="name" name="name" class="form-control" th:value="*{userName}" />
		  <div class="text-danger mb-4" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
		  </div>
		 
		 <div class="text-center">
			<div class="custom-button-width">
				<input type="submit" class="btn btn-primary" value="保存する">
			</div>
		</div>
    
    </form>
    
</body>
</html>
